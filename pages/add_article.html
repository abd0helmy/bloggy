<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article - Bloggy</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/add_article.css">
</head>
<body>
    <div class="add-article-page">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="blog_home.html" class="logo">
<i class="fa-solid fa-bolt logo-icon"></i>
<span class="logo-text">Bloggy</span>
                </a>
                
                <nav class="nav-desktop">
                    <a href="blog_home.html" class="nav-link">Home</a>
                    <a href="add_article.html" class="nav-link active">Add Article</a>
                    <a href="profile.html" class="nav-link">Profile</a>
                </nav>
                
                <div class="header-actions" style="display: flex; align-items: center; gap: 1rem;">
                    <button type="submit" form="article-form" class="btn btn-primary">Publish</button>
                    
                    <!-- Burger Menu -->
                    <button class="burger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Mobile Menu -->
        <nav class="mobile-menu">
            <a href="blog_home.html">Home</a>
            <a href="add_article.html">Add Article</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Sign Out</a>
        </nav>
        
        <!-- Main Content -->
        <main class="add-article-main">
            <div class="page-header">
                <h1>Create New Article</h1>
            </div>
            
            <form id="article-form" class="article-form">
                <!-- Cover Image Upload -->
                <div class="input-group">
                    <label>Cover Image</label>
                    <div class="upload-area">
                        <input type="file" accept="image/*" id="cover-image">
                        <div class="upload-placeholder">
                            <div class="upload-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <polyline points="21 15 16 10 5 21"/>
                                </svg>
                            </div>
                            <h3>Cover Image</h3>
                            <p>Drag and drop or click to upload</p>
                        </div>
                        <div class="upload-preview"></div>
                    </div>
                </div>
                
                <!-- Article Title -->
                <div class="input-group">
                    <label for="article-title">Article Title</label>
                    <input type="text" id="article-title" class="title-input" placeholder="Enter an engaging title..." required>
                </div>
                
                <!-- Content Editor -->
                <div class="input-group">
                    <label>Content</label>
                    <div class="editor-container">
                        <div class="editor-toolbar">
                            <div class="toolbar-group">
                                <button type="button" class="toolbar-btn" title="Bold">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                                        <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/>
                                    </svg>
                                </button>
                                <button type="button" class="toolbar-btn" title="Italic">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="19" y1="4" x2="10" y2="4"/>
                                        <line x1="14" y1="20" x2="5" y2="20"/>
                                        <line x1="15" y1="4" x2="9" y2="20"/>
                                    </svg>
                                </button>
                                <button type="button" class="toolbar-btn" title="Heading">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 12h8"/>
                                        <path d="M4 18V6"/>
                                        <path d="M12 18V6"/>
                                        <path d="M17 12l3-2v8"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="toolbar-group">
                                <button type="button" class="toolbar-btn" title="Bullet List">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="8" y1="6" x2="21" y2="6"/>
                                        <line x1="8" y1="12" x2="21" y2="12"/>
                                        <line x1="8" y1="18" x2="21" y2="18"/>
                                        <line x1="3" y1="6" x2="3.01" y2="6"/>
                                        <line x1="3" y1="12" x2="3.01" y2="12"/>
                                        <line x1="3" y1="18" x2="3.01" y2="18"/>
                                    </svg>
                                </button>
                                <button type="button" class="toolbar-btn" title="Link">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                                    </svg>
                                </button>
                                <button type="button" class="toolbar-btn" title="Add Image">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                        <circle cx="8.5" cy="8.5" r="1.5"/>
                                        <polyline points="21 15 16 10 5 21"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <textarea class="editor-textarea" placeholder="Tell your story..." required></textarea>
                    </div>
                </div>
                
                <!-- Tags -->
                <div class="input-group">
                    <label>Tags</label>
                    <div class="tags-container">
                        <div class="tags-wrapper">
                            <div class="tags-list">
                                <div class="tag">
                                    <span>Technology</span>
                                    <button type="button" class="tag-remove" onclick="this.parentElement.remove()">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <line x1="18" y1="6" x2="6" y2="18"/>
                                            <line x1="6" y1="6" x2="18" y2="18"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="tag">
                                    <span>Design</span>
                                    <button type="button" class="tag-remove" onclick="this.parentElement.remove()">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <line x1="18" y1="6" x2="6" y2="18"/>
                                            <line x1="6" y1="6" x2="18" y2="18"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <input type="text" class="tags-input" placeholder="Add tags..." data-tags-input>
                        </div>
                        <p class="tags-hint">Press Enter to add a tag. Maximum 5 tags allowed.</p>
                    </div>
                </div>
                
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Save Draft</button>
                    <button type="submit" class="btn btn-primary">Publish Article</button>
                </div>
            </form>
        </main>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
