<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Bloggy</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signup-page">
        <!-- Background -->
        <div class="signup-bg">
            <div class="gradient-blob"></div>
        </div>
        
        <!-- Header -->
        <header class="signup-header">
            <a href="blog_home.html" class="logo">
<i class="fa-solid fa-bolt logo-icon"></i>

                <span class="logo-text">Bloggy</span>
            </a>
            <nav class="signup-nav">
                <a href="blog_home.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
            <a href="login.html" class="btn btn-outline" style="display: none;">
                Log In
            </a>
        </header>
        
        <!-- Main Content -->
        <main class="signup-main">
            <div class="signup-card">
                <div class="signup-card-header">
                    <h1>Create your account</h1>
                    <p>Join our community of writers and readers today.</p>
                </div>
                
                <form id="signup-form" class="signup-form">
                    <!-- Full Name -->
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" class="input-field" placeholder="e.g. Alex Morgan" required>
                    </div>
                    
                    <!-- Email -->
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="input-field" placeholder="name@example.com" required>
                    </div>
                    
                    <!-- Password -->
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" class="input-field" placeholder="Create a password" required>
                            <button type="button" class="toggle-password">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Terms -->
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span class="checkbox">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </span>
                        <span class="terms-text">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</span>
                    </label>
                    
                    <!-- Submit -->
                    <button type="submit" class="signup-submit">Sign Up</button>
                    
                    <!-- Divider -->
                    <div class="signup-divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <!-- Social -->
                    <div class="signup-social">
                        <button type="button" class="social-icon-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                        </button>
                        <button type="button" class="social-icon-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11"/>
                            </svg>
                        </button>
                    </div>
                </form>
                
                <div class="signup-footer-link">
                    <span>Already have an account?</span>
                    <a href="login.html">Log in</a>
                </div>
            </div>
        </main>
        
        <footer class="signup-page-footer">
            Â© 2024 Bloggy. All rights reserved.
        </footer>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
